{{!-- Forgot Your Password Email --}}

<div>
    <p>
        Hi {{user.firstName}},
    </p>

    <p>
        <a href="http://{{host}}/reset-password?email={{user.email}}&code={{user.passwordResetCode}}">
            Click Here To Reset Your {{project.name}} Password</a>&nbsp;
        <em style="font-size: 90%;">
            (This link is valid for 24 hours.)
        </em>
    </p>

    <p>
        - The {{config.project.owner}} Team
    </p>

    <p style="text-align:center; font-size:90%; padding-top:10px; margin-bottom:5px; color:darkgray;">
        You are receiving this email because you requested a password reset code at <em>{{host}}</em>.
    </p>
</div>
