<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>{{title}}</title>

    <!-- GENERAL META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- SEMANTIC META -->
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{description}}">

    <!-- FAV ICON -->
    <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">

    <link rel="stylesheet" href="styles.css"/>
</head>

<body>

    <!-- COMMON BROWSER OPTIONS -->
    <div class="jumbotron">
        <div class="container text-center" style="padding-top: 5%; padding-bottom: 10%;">
            <p>
                Unfortunately, we do not support your browser.
                Please upgrade and try again. Here are a few you can try.
            </p>
            <div class="row" style="margin: 0;">
                <div class="btn-group">
                    <a class="btn btn-default btn-lg"
                       href="https://www.google.com/chrome/browser"
                       target="_blank">
                        Chrome
                    </a>
                    <a class="btn btn-default btn-lg"
                       href="https://www.mozilla.org/en-US/firefox/new/"
                       target="_blank">
                        Firefox
                    </a>
                    <a class="btn btn-default btn-lg"
                       href="https://support.apple.com/downloads/safari"
                       target="_blank">
                        Safari
                    </a>
                    <a class="btn btn-default btn-lg"
                       href="http://windows.microsoft.com/en-us/internet-explorer/download-ie"
                       target="_blank">
                        Internet Explorer
                    </a>
                    <a class="btn btn-default btn-lg"
                       href="http://www.opera.com/download"
                       target="_blank">
                        Opera
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
