<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>{{title}}</title>

    <!-- ROUTING -->
    <!--[if IE 9]>
    <script type="text/javascript">
        var ie9 = true;
    </script>
    <![endif]-->
    <base href="/" />

    <!-- GENERAL META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- SEMANTIC META -->
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{description}}">

    <!-- FAV ICON -->
    <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">

    <link rel="stylesheet" href="styles.css"/>
</head>

<body style="overflow-y: scroll;">

    {{!-- this is a commment --}}

    <!-- Background -->
    <div class="fixed-size-full-height"
         style="position:fixed; top: 0; right: 0; bottom: 0; left: 0; z-index: -1; background-size: cover; background-position: center center;  background: linear-gradient( rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7) ), url('https://s3.amazonaws.com/pg-alignment/background-01.jpeg');">
    </div>

    <!-- NAV & APP -->
    <div id="main-nav" navbar></div>
    <div ui-view></div>

    <!-- STARTUP VARS -->
    <script type="text/javascript">
        var user = {{{json user}}};
    </script>

    <!-- JS FILES -->
    {{#each files}}
    <script type="text/javascript" src="{{this}}"></script>
    {{/each}}

    <!--
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js{{googleBrowserKey}}">
    </script>
    -->
</body>
</html>
