<!-- error modal -->

<!-- modal header -->
<div class="modal-header">
    <span ng-click="cancel()"
          class="close"
          style="margin: -10px -10px; padding: 10px 10px;">
        &times;
    </span>
    <h3 class="modal-title">
        {{header}}
    </h3>
</div>

<div class="modal-body">
    <div class="alert alert-danger text-center"
         style="margin-bottom: 0;">
        {{message}}
    </div>
</div>
